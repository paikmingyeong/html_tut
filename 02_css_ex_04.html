<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css - 가상 요소</title>
  <style>
    div:before{
      content:"test";
      display:block;
      width:100px;
      height:30px;
      background: skyblue;
    }

    div:after{
      content:"";
      display:block;
      width:100px;
      height:30px;
      background:skyblue;
    }
  </style>


</head>
<body>

<div>
  <ul>
    <li>html</li>
    <li>css</li>
    <li>java</li>
  </ul>
</div>


</body>
</html>
