<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 연습 3 - 가상 클래스</title>

  <style>
    /*a 태그의 4가지 상태*/
    a:link{
      color:#333;
    }

    a:visited{
      color:#333;
    }

    a:hover{
      color:blue;
    }

    a:active{
      color:darkmagenta;
    }

    /*가상 클래스 선택자와 인접 선택자 활용*/
    div>a:hover{
      color:orange;
    }

    div>a:hover+p{
      color:green;
    }

    /*가상클래스 세부조건 예제*/
    ul>li:first-child{
      color:red;
    }

    ul>li:nth-child{
      color: blue;
    }
  </style>

</head>
<body>


<p>
  가상 클래스(pseudo class)란, <br/>
  태그 요소의 세부 조건이나 특수 상태를 선탹할 수 있게 해주는 선택자
</p>

<p>
  a 태그는 링크의 상태를 4가지로 구분해 줄 수 있음.
  기본상태, 방문한 상태, 마우스가 닿았을 때(올렸을 때), 마우스버튼을 눌렀을 때
</p>

<a href="http://www.naver.com">네이버</a>

<p>
  기본 상태 - :link<br/>
  방문한 상탵 - :visited<br/>
  마우스를 올렸을 때 - :hover<br/>
  버튼을 눌었을 때 - :active
</p>

<p>가상태그 예제</p>
<div>
  <a href="http://www.naver.com">naver</a>
  <p>국냐 최대 포털사이트</p>
</div>

<ul>
  <li>html</li>
  <li>css</li>
  <li>java</li>
</ul>



</body>
</html>
